# Structure Gel API (commented out by default)
#gel_version=1.7.3

# Smooth Boot (Forge)
smoothboot_version=1.2.1

# CI Test Server Plugin
ci_testserver_version=1.0.1

# JEI
jei_version=7.6.0.62

# Biomes O' Plenty
bop_version=13.0.0.420

# Patchouli
