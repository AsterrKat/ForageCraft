# Mappings version
mappings_channel=snapshot
mappings_version=MLMIX-1.0.3-1.16.4

# Mod information
mod_id=foragecraft
mod_group=me.jonathing.minecraft
mod_name=ForageCraft
mod_version_major=2
mod_version_minor=1
mod_version_patch=3
